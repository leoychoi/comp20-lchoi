<!DOCTYPE html>
<html>
  <head>
  <title>Marauder's Map</title>
  <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css" type="text/css" />
    <script src="http://maps.google.com/maps/api/js?sensor=true"></script>
    <script type="text/javascript">
      var crd;
      var params;
      var url = "http://chickenofthesea.herokuapp.com/sendLocation";
      var request = new XMLHttpRequest();
      var characters;
      var students;

      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(success, error);
      }

      function success(pos) {
        crd = pos.coords;
        params = "login=Pepper&lat="+crd.latitude+"&lng="+crd.longitude
        request.open("POST", url, true);
        request.setRequestHeader("Content-type", "application/x-www-form-urlencoded");
        request.onreadystatechange = dataReady;
        request.send(params);
        
        renderMap();
      }
      function error(err) {
        console.warn("error: " + err.message);
      }

      function dataReady() {
        if (request.readyState === 4 && request.status === 200) {
          data = JSON.parse(request.responseText);
          console.log(data);
          console.log(request.responseText);
          characters = data[0];
          students = data[1];
        }
      }

      function renderMap() {
        myPos = new google.maps.LatLng(crd.latitude, crd.longitude);
        var myOptions = {
          zoom: 14,
          center: myPos,
          mapTypeId: google.maps.MapTypeId.ROADMAP
        };
        map = new google.maps.Map(document.getElementById("map-canvas"), myOptions);
        iconSize = new google.maps.Size(50,50);
        var icon = {
          url: 'emoji.png',
          scaledSize: iconSize
        };
        marker = new google.maps.Marker({
          position: myPos,
          icon: icon,
        });
        marker.setMap(map);
        
        infowindow = new google.maps.InfoWindow();
        google.maps.event.addListener(marker, 'click', function() {
          infowindow.setContent("I am here");
          infowindow.open(map, marker);
        });
        infowindow.open(map, marker);
      }
      
    </script>
  </head>
  <body>
<div id="map-canvas"></div>
  </body>
</html>
