<!DOCTYPE html>
<html>
  <head>
  <title>Marauder's Map</title>
  <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css" type="text/css" />
    <script src="http://maps.google.com/maps/api/js?sensor=true"></script>
    <script type="text/javascript">
      var crd;
      var params;
      var url = "http://chickenofthesea.herokuapp.com/sendLocation";
      var request = new XMLHttpRequest();
      var characters;
      var students;

//      google.maps.event.addDomListener(window, 'load', initialize);
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(success, error);
      }

/*
      function initialize() {
        var mapOptions = {
          center: { lat: 42.406394, lng: -71.120601},
          zoom: 15
        };
        var map = new google.maps.Map(document.getElementById('map-canvas'),
            mapOptions);
      }
*/

      function success(pos) {
        crd = pos.coords;
        params = "login=Pepper&lat="+crd.latitude+"&lng="+crd.longitude
        request.open("POST", url, true);
        request.setRequestHeader("Content-type", "application/x-www-form-urlencoded");
        request.onreadystatechange = dataReady;
        request.send(params);
        
        renderMap();
      }
      function error(err) {
        console.warn("error: " + err.message);
      }

      function dataReady() {
        if (request.readyState === 4 && request.status === 200) {
          data = JSON.parse(request.responseText);
          console.log(data);
          console.log(request.responseText);
          characters = data[0];
          students = data[1];
          
        }
      }

      function renderMap() {
        myPos = new google.maps.LatLng(crd.latitude, crd.longitude);
        var myOptions = {
          zoom: 14,
          center: myPos,
          mapTypeId: google.maps.MapTypeId.ROADMAP
        };
        map = new google.maps.Map(document.getElementById("map-canvas"), myOptions);
        var image = 'emoji.png'
        marker = new google.maps.Marker({
          position: myPos,
          icon: image
        });
        marker.setMap(map);
      }
      
    </script>
  </head>
  <body>
<div id="map-canvas"></div>
  </body>
</html>
